career-profile:
  title: Professional Summary
  summary: |
    Experienced Software Developer and DevOps specialist with 10+ years of experience delivering and managing scalable, high-performance software solutions. 
    Proven ability to drive operational efficiency by leveraging expertise across C# .NET, Python, and React + TypeScript for full-stack development. 
    Adept at managing the entire SDLC, from architecture to deployment, utilizing Git SCM, Unix Shell, and Windows PowerShell scripting. 
    Possesses key experience optimizing and supporting complex enterprise environments, including PeopleSoft HCM and SAP ABAP. 
    Skilled in optimizing relational databases (MS SQL Server, Oracle DB, PostgreSQL) to achieve measurable improvements in system performance and reliability.
    
